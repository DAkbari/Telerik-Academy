<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Loops - while loop</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="tb-number" />
	<a href="#" id="btn-check-prime" onclick="onCheckPrimeBtnClick()">Check prime</a>
	<a href="#" onclick="onPrintSumBtnClick()">Print Sum</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onCheckPrimeBtnClick() {
			var number = jsConsole.readInteger('#tb-number');
			
			var isPrime = checksIsPrime(number);
				
			jsConsole.writeLine('The number ' + number + ' is ' + (isPrime ? '' : ' not ') + ' prime');
		}
		
		function checksIsPrime(number){	/** method checksIsPrime which gets number and returns true or false*/
			var	divider = 2,
				maxDivider = Math.sqrt(number),
				isPrime = true;

			while (isPrime && (divider <= maxDivider)) {
				if (number % divider == 0) {
					isPrime = false;
				}
				divider++;
			}
			return isPrime;
		}

		function onPrintSumBtnClick() {
			var n = jsConsole.readInteger('#tb-number'),
				number = 1,
				sum = 1,
				result = 'The sum 1';

			while (number < n) {
				number += 1;
				sum += number ;
				result += '+' + number;
			}

			result += ' = ' + sum;
			jsConsole.writeLine(result);
		}
	</script>
</body>
</html>
