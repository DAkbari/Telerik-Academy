<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML Form</title>
    <link rel="stylesheet" type="text/css" href="styles/html-form-style.css" />
</head>

<body>
    <form name="HTML Form" method="post">
        <label for="MemberName">Member name: </label>
        <input type="text" name="Member name" required="required" id="MemberName" />
        <span class="requiredField">*req</span>

        <br />

        <label for="Email">Email: </label>
        <input type="email" required="required" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="Email" />
        <span class="requiredField">*req</span>

        <br />

        <label for="School">School: </label>
        <input type="text" name="School" required="required" id="School" />
        <span class="requiredField">*req</span>

        <br />

        <input type="submit" class="submitButton" value="" />
    </form>
</body>

</html>
